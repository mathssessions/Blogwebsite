<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Your page's description goes here">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <meta name="author" content="Author Name">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Protocol Tags -->
    <meta property="og:title" content="Your Open Graph Title">
    <meta property="og:description" content="Your Open Graph Description">
    <meta property="og:image" content="URL_to_your_image">
    <meta property="og:url" content="URL_of_the_page">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Your Site Name">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@yourtwitterhandle">
    
    <!-- Additional Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#RRGGBB">
    <link rel="canonical" href="URL_of_the_canonical_version">
    <link rel="stylesheet" href="path_to_your_stylesheet.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="URL_to_your_rss_feed.xml">
    
    <!-- Author Link -->
    <link rel="author" href="URL_to_author_page">
    
    <!-- Manifest File (for Progressive Web Apps) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- DNS Prefetch (example.com is just a placeholder, replace it with actual domains) -->
    <link rel="dns-prefetch" href="//example.com">
    <link rel="preconnect" href="//example.com">
    
    <!-- Custom Meta Tags -->
    <meta name="custom-meta-1" content="Custom Meta 1 Value">
    <meta name="custom-meta-2" content="Custom Meta 2 Value">
    
    <!-- Geo Meta Tags -->
    <meta name="geo.region" content="US-TX">
    <meta name="geo.placename" content="Austin">
    <meta name="geo.position" content="30.2672;-97.7431">
    
    <!-- Refresh (use with caution) -->
    <meta http-equiv="refresh" content="5;url=https://example.com">
    
    <!-- Custom CSS/JS Meta Tags -->
    <meta name="custom-css" content="path_to_custom.css">
    <meta name="custom-js" content="path_to_custom.js">
    
    <!-- IE Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <style>
        /* Container for centering the form */
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background-color: #323232; */
            background-color: beige;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .form {
            --input-focus: #2d8cf0;
            --font-color: #323232;
            --font-color-sub: #666;
            --bg-color: beige;
            --main-color: #323232;
            padding: 30px; /* Increase the padding for a 30px gap */
            background: #a1c3ff;
            /* background: rgb(169, 216, 245); */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Maintain the 30px gap between elements */
            border-radius: 5px;
            border: 2px solid var(--main-color);
            border-top: 2px solid var(--main-color);;
            box-shadow: 4px 4px var(--main-color);
            width: 400px; /* Increase the width of the card */
            margin: 10px auto; /* Add margin to create space at the top */
        }

        .title {
            color: var(--font-color);
            font-weight: 900;
            font-size: 28px; /* Increase the font size */
            margin-top: 50px; /* Reduce the margin to create space at the top */
            margin-bottom: 5px; /* Reduce the margin to create space at the top */
            padding-top: 60px;
            font-family: poppins,sans-serif;
        }

        .title span {
            color: var(--font-color-sub);
            font-weight: 600;
            font-size: 17px;
        }

        .input {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 15px;
            font-weight: 600;
            color: var(--font-color);
            padding: 5px 10px;
            outline: none;
        }

        .input::placeholder {
            color: var(--font-color-sub);
            opacity: 0.8;
        }

        .input:focus {
            border: 2px solid var(--input-focus);
        }

        .login-with {
            display: flex;
            gap: 20px;
        }

        .button-log {
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 100%;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            color: var(--font-color);
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: var(--main-color);
        }

        .button-log:active, .button-confirm:active {
            box-shadow: 0px 0px var(--main-color);
            transform: translate(3px, 3px);
        }

        .button-confirm {
            margin-top: 15px; /* Increase the top margin */
            width: 100px; /* Make the button full width */
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 17px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
        }
    </style>
</head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="form">
            <div class="title"><h1>Sign Up</h1></div>
            <input type="text" placeholder="Full Name" class="input">
            <input type="text" placeholder="Username" class="input">
            <input type="email" placeholder="Email" name="email" class="input">
            <input type="tel" placeholder="Phone" class="input">
            <input type="date" placeholder="DOB" class="input">
            <select name="gender" class="input">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
            <input type="password" placeholder="Create Password" name="password" class="input">
            <input type="password" placeholder="Confirm Password" name="password" class="input">
            
            <button class="button-confirm">Submit</button>
        </div>
    </div>
</body>
</html>
